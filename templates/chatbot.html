{% extends 'base.html' %}

{% block content %}

<body>
    <header>
        <h1> Talk to the chatBot</h1>
    </header>
    <main>
        <h2> This is chatbot</h2>
        <div class="cred">
            <div id="thebot">
                <h4>The Bot says:</h4>
                {% for answer in answer_list %}
                <h2>{{ answer }}</h2>
                {% endfor %}
                <br>
                <br>
                <form role="form" method="POST" action="/chatbot">
                    <div id="questionbox">
                        <input
                        type="text"
                        name="message"
                        id="messagebox"
                        placeholder="enter the question here"
                        style="max-width: 5000px;"
                        autofocus required
                        >
                    </input>
                    </div>
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

{% endblock %}
